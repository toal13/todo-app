name: Linting

on:
    push:
      branches: [main, master]
    pull_request:
      branches: [main, master]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
      - name: NPM Install
        run: npm install
      - name: Run linting
        run: npm run lint
      - name: Run prettier
        run: npm run prettier